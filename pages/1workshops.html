---
layout: page
title: Workshops
permalink: /workshop/
icon: octicon-repo
isNavItem: true
styles: archive.css
---

<section id="cd-timeline" class="cd-container">
        {% for workshop in site.workshops %}
            <div class="cd-timeline-block" id="{{ workshop.position | date: '%Y-%m-%d' }}">
                <div class="cd-timeline-img cd-picture">
                    <img src="{{ '/icon-picture.svg' | prepend: site.imgrepo }}" alt="Picture">
                </div>

                <div class="cd-timeline-content">
                    <a href="{{ workshop.url | prepend: site.baseurl | prepend: site.url }}"><h4>{{ workshop.title }}</h4></a>
                    <span class="cd-date">{{ workshop.position | date: '%Y-%m-%d' }}</span>
                </div>
            </div>
        {% endfor %}
</section>
