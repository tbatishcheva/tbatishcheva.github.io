---
layout: page
title: Archive
permalink: /archive/
icon: octicon-repo
isNavItem: true
styles: archive.css
---

<section id="cd-timeline" class="cd-container">
        {% for staff_member in site.staff_members %}
            <div class="cd-timeline-block" id="{{ staff_member.position | date: '%Y-%m-%d' }}">
                <div class="cd-timeline-img cd-picture">
                    <img src="{{ '/icon-picture.svg' | prepend: site.imgrepo }}" alt="Picture">
                </div>

                <div class="cd-timeline-content">
                    <a href="{{ staff_member.url | prepend: site.baseurl | prepend: site.url }}"><h4>{{ staff_member.name }}</h4></a>
                    <span class="cd-date">{{ staff_member.position | date: '%Y-%m-%d' }}</span>
                </div>
            </div>
        {% endfor %}
</section>
